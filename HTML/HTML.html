<!DOCKTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="CSS/Style.css">
        <title>Instagram</title>
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="Arquivos Gerais/Celular iPhone 12.png" alt="Smartphone">
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img src="Arquivos Gerais/logo-instagram-2048.png" class="instagram-logo" alt="Instagram">
                    <div class="profile-photo">
                        <img src="Arquivos Gerais/Elegante.jpg" alt="Profile-picture">
                    </div>
                    <a href="#" class="instagram-login">Continue como renatorub</a>
                    <a href="#" class="instagram-logout">Remover conta</a>
                </div>
                <div class="group">
                    <p class="not-account">Não é renatorub</p>
                    <p class="not-account">
                        <span class="link-blue">Alternar contas</span>
                        ou
                        <span class="link-blue">Inscreva-se</span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Baixe o aplicativo</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
